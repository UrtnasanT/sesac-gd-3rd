<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스</title>
  </head>
  <body>
    <h1 style="color: rgb(39, 167, 39)" align="center" width="100%">
      스타벅스 (실습)
    </h1>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피 음료</td>
        <td>아메리카노</td>
        <td>4200원</td>
        <td><img src="1.png" alt="iced-americano" /></td>
      </tr>
      <tr>
        <th>돌체 라떼</th>
        <td>4800원</td>
        <td><img src="2.png" alt="latte" /></td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>자바칩 프라추치노</td>
        <td rowspan="2">5000원</td>
        <td><img src="3.png" alt="javachip" /></td>
      </tr>
      <tr>
        <td>녹차 프라푸치노</td>
        <td><img src="4.png" alt="matcha" /></td>
      </tr>
    </table>
  </body>
</html>
