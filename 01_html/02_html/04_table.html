<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 태그</title>
  </head>
  <body>
    <table
      border="1"
      width="100"
      height="70"
      bgcolor="pink"
      align="center"
      bordercolor="red"
    >
      <caption>
        <h3>table</h3>
      </caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <br />
    <h1>메뉴판</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>파스타</td>
        <td>8900원</td>
        <td></td>
      </tr>
      <tr>
        <td>비빔밥</td>
        <td>7000원</td>
        <td>900원 추가</td>
      </tr>
      <tr>
        <td>삼격김밥</td>
        <td>1,500원</td>
        <td>1000 추가시 우동 증정</td>
      </tr>
    </table>
    <h1>메뉴판 new!</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
        <th>짜잔</th>
      </tr>
      <tr>
        <td>파스타</td>
        <td>8900원</td>
        <td></td>
        <td rowspan="5">짜자잔</td>
      </tr>
      <tr>
        <td>비빔밥</td>
        <td>7000원</td>
        <td>1000 추가시 우동 증정</td>
      </tr>
      <tr>
        <td>삼격김밥</td>
        <td rowspan="2">1,500원</td>
        <td>참치마요가 맛있음</td>
      </tr>
      <tr>
        <td>줄김밥</td>
        <td>먹기 좀 더 쉽긴 함</td>
      </tr>
      <tr>
        <td colspan="3">볶음밥</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
