<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inflearn header 클론 코딩</title>
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./inflearn.css" />

    <!-- 탭 아이콘 설정 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 파비콘이란? favorite icon
     - 웹 브라우저 상단에 있는 탭에 표시됨.
     - 크롬 홈에 나타나기도 함.
     - 파비콘이 웹사이트의 대표 아이콘으로 여겨지고,
       사용자에게 주는 시각적인 식별자가 될 수 있음
    -->
  </head>

  <body>
    <!-- header 구조는 아래와 같음
      - header > .inner > nav + nav
        - nav1(메뉴와 로고) > div.logo + ul.menu
        - nav2(로그인과 검색) >div.검색창+div.로그인버튼 + div.회원가입버튼
     -->
    <header>
      <div class="inner">
        <nav class="menu-left">
          <div class="logo">
            <a href="#"><i class="fa-brands fa-envira"></i>Inflearn</a>
          </div>
          <ul class="menu">
            <li><a href="#">강의</a></li>
            <li><a href="#">로드맵</a></li>
            <li><a href="#">멘토링</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">인프런</a></li>
          </ul>
        </nav>
        <nav class="menu-right">
          <div class="header__search">
            <input type="text" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="btn btn--white">로그인</div>
          <div class="btn btn--red">회원가입</div>
        </nav>
      </div>
    </header>
  </body>
</html>
