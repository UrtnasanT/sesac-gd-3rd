<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캘린더</title>
    <link rel="stylesheet" href="./calendar.css" />
  </head>
  <body>
    <table border="0" cellspacing="20" cellpadding="25" align="center" ;>
      <h1 align="center">2024년 2월</h1>
      <tr class="days" align="left">
        <th class="sunday">일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th class="saturday">토</th>
      </tr>
      <tr class="first-week">
        <td class="sunday"></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td class="saturday">3</td>
      </tr>
      <tr class="second-week">
        <td class="sunday">4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="saturday">10</td>
      </tr>
      <tr class="third-week">
        <td class="sunday">11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td class="saturday">17</td>
      </tr>
      <tr class="fourth-week">
        <td class="sunday">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td class="saturday">24</td>
      </tr>
      <tr class="final-week">
        <td class="sunday">25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
