<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag</title>
  </head>
  <body>
    <header style="height: 50px; background-color: pink">Header
        <nav style="background-color:rgb(101, 77, 48);"></nav>
    </header>
    <main style="height: 800px; background-color: rgba(0, 149, 255, 0.644); display: flex;">
      Main
      <section style="background-color: gold; width: 80%;">
        Section
        <article style="background-color: aquamarine">Article</article>
        <article style="background-color: rgb(168, 127, 255)">Article</article>
        <article style="background-color: rgb(255, 174, 127)">Article</article>
        <article style="background-color: rgb(255, 127, 185)">Article</article>
      </section>
      <aside style="background-color: brown; width: 20%;">Aside</aside>
      </aside>
    </main>

    <footer
    style="background-color:blueviolet":>Footer</footer>
  </body>
</html>
