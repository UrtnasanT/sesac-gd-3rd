<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합 실습</title>
    <style>
      form {
        width: 400px;
        height: 900px;
      }
      .text-box{
        align: center;
        border:1cm;
      }
      /* hover */

      /* focus */
      textarea {
        width: 100%;
      }
      /* checked */

      /* active */
      button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <header><h3>건의 사항을 적어주세요!</h3></header>
   
    <form>
      <div class="text-box">
      <input placeholder="건의 사항"></input>
    <!-- label - 명시적 방식: id와 for 맞추기 */ -->
      <!-- - 암시적 방식: label 내부에 input 작성 - checkbox 사용 시 명시적 방식으로 작성 -->
      </div>
      <div class="checkboxes">
      <input type="checkbox" id="red">빨강</input>
      <input type="checkbox" id="blue">파랑</input>
      <input type="checkbox" id="yellow">노랑</input>
    </div>
    <div class="submit-button">
      <button>제출</button>
    </div>
    </form>
   
  </body>
</html>
