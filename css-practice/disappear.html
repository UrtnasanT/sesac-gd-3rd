<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disappear 기능 실습</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        font-size: larger;
        text-align: center;
        color: white;
        background-color: hsl(39, 100%, 50%);
        border: 1px solid;
      }
      div:hover {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="square">Hover over me!</div>
  </body>
</html>
