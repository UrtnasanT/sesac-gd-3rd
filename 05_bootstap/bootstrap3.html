<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- javascript CSN script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 7000px;
        margin-top: 10vh;
      }
    </style>
  </head>
  <body>
    <!-- <h1>bootstrap layout</h1> -->
    <!-- container : 가장 기본적인 레이아웃 요소-->
    <!-- .container: 반응형 고정 컨테이너
         .container-fluid: 유동 컨테이너 (뷰포트 전체 너비 사용) -->
    <h2 class="text-center">container</h2>
    <div class="container bg-primary text-white">.container</div>
    <div class="container-fluid bg-warning">.container-fluid</div>

    <!-- breakpoint로 작성한 크기보다 화면 너비가 작아지면 뷰포트 전체 너비 사용 -->
    <div class="container-sm bg-primary">.container</div>
    <div class="container-md bg-danger">.container</div>
    <div class="container-lg bg-info">.container</div>
    <br />
    <br />

    <!-- position : fixed와 동일 -> 다른 요소의 위치 무시 -> margin 등을 사용해 레이아웃을 조정해야 함-->
    <!-- <h2 class="text-center">position</h2>
    <div class="fixed-top bg-success" style="height: 10vh">.fixed-top</div>
    <div class="fixed-bottom bg-success" style="height: 10vh">
      .fixed-bottom
    </div> -->

    <!--position: sticky -> 해당 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 고정 -->
    <div style="height: 1000px; background-color: pink">
      <div class="sticky-top bg-danger">.sticky-top</div>
    </div>
    <br />
    <br />
    <i class="bi bi-arrow-down-square-fill">he</i>
  </body>
</html>
